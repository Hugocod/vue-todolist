<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todo</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js" integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="root">
            <div class="header">
                <h1 class="title">To Do App</h1>
                <div class="input-container">
                    <form>
                        <input type="text" v-model="toDoText" />
                        <button class="button-27" role="button" @click.prevent="addTodo">Add</button>
                    </form>
                </div>
            </div>

            <div class="wrapper">
                <div class="container-todo">
                    <h1 class="list-title">ToDo</h1>
                    <div class="todoItem color-todo" v-for="(todo,index) in todoList">
                        <h1>{{todo.text}}</h1>

                        <i @click="completeTodo(index)" class="fa-solid fa-circle-xmark"></i>
                    </div>
                </div>

                <div class="container-done">
                    <h1 class="list-title">Done</h1>
                    <div class="todoItem color-done" v-for="(todo,index) in doneList">
                        <h1 class="checked">{{todo.text}}</h1>

                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
